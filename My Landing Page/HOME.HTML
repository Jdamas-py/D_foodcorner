<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - D_FoodCorner</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
            background-image: url('https://www.example.com/your-background-image.jpg'); /* Use your own background image URL */
            background-size: cover;
            background-position: center;
            color: white;
        }

        header {
            padding: 100px 20px;
            background: rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        h1 {
            font-size: 4em;
            font-weight: 700;
            margin: 0;
        }

        h4 {
            font-size: 1.5em;
            font-weight: 300;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin: 20px;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 200px;
        }

        .signup {
            background-color: #28a745;
            color: white;
        }

        .signup:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .login {
            background-color: #007bff;
            color: white;
        }

        .login:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        footer {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 1.1em;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <header>
        <h1>Welcome to D_FoodCorner</h1>
        <h4>Delicious food at your fingertips</h4>
    </header>

    <button class="btn signup" onclick="window.location.href='signup.html'">Sign Up</button>
    <button class="btn login" onclick="window.location.href='login.html'">Log In</button>

    <footer>
        <p>&copy; 2025 D_FoodCorner. All Rights Reserved.</p>
        <p><a href="contact.html">Contact Us</a> | <a href="about.html">About Us</a></p>
    </footer>
</body>
</html>
