<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page - D_FoodCorner</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #ffcc99, #ff6666);
            color: #333;
        }
        
        header {
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 5px solid #0056b3;
            background-image: url('food-image.jpg');
            background-size: cover;
            background-position: center;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            text-transform: uppercase;
        }

        header p {
            font-size: 1.2em;
            font-weight: lighter;
            margin: 10px 0 30px;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h3 {
            font-size: 2em;
            margin-bottom: 40px;
            color: #007bff;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 50px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #28a745;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: #218838;
            transform: translateY(-4px); /* Hover effect for elevation */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0); /* Button returns to normal on click */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        footer {
            margin-top: 60px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }

            
    </style>
</head>
<body>
    <header>
        <h1>D_FoodCorner</h1>
        <p>Delicious food that brings people together</p>
    </header>

    <div class="container">
        <h3>Choose where you wanna go</h3>
        <div class="btn-container">
            <button class="btn" onclick="window.location.href='about.html'">About</button>
            <button class="btn" onclick="window.location.href='contact.html'">Contact</button>
            <button class="btn" onclick="window.location.href='blog.html'">Blog</button>
            <button class="btn" onclick="window.location.href='services.html'">Services</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 D_FoodCorner. All rights reserved.</p>
    </footer>

    <br><a href="HOME.HTML">Home? click here!</br<a></a>

    
</body>
</html>
